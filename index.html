                    <li>Current Temp: <span id="temp">--</span>째F</li>
                    <li>Minimum Temp: <span id="min-temp">--</span>째F</li>

                    <li>Humidity: <span id="humidity">--</span>%</li>

            </div>
        </div>   
    </body>
    <script src = "script.js"></script>
</html>
